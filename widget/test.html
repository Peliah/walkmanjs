<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SaaSify - Strict Vertical</title>
    <style>
        /* --- 1. BASE VARIABLES --- */
        :root {
            --primary: #2563eb;
            --secondary: #0f172a;
            --bg: #f8fafc;
            --surface: #ffffff;
            --text-main: #334155;
            --border: #e2e8f0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            /* Ensures everything stacks vertically */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- 2. HEADER (STRICT VERTICAL STACK) --- */
        header {
            background: white;
            width: 100%;
            padding: 30px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            align-items: center; /* Forces Logo, Nav, Settings to Center */
            gap: 20px; /* Space between Header elements */
            z-index: 100;
        }

        .logo { 
            font-size: 28px; 
            font-weight: 900; 
            color: var(--secondary); 
            letter-spacing: -1px;
        }

        /* Navigation Links (Centered Row) */
        .nav-links {
            display: flex;
            gap: 30px;
            flex-wrap: wrap; /* Allows wrapping on tiny screens */
            justify-content: center;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-main);
            font-size: 15px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .nav-links a:hover { color: var(--primary); border-bottom: 2px solid var(--primary); }

        /* Step 4 Target: Settings (Stacked below Nav) */
        #settings-icon {
            width: 44px; height: 44px;
            background: #f1f5f9;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
            border: 1px solid var(--border);
            transition: all 0.2s;
        }
        #settings-icon:hover { transform: scale(1.1); }

        /* --- 3. MAIN BODY (VERTICAL STACK) --- */
        main {
            width: 100%;
            max-width: 600px;
            padding: 60px 20px;
            display: flex;
            flex-direction: column;
            gap: 80px;
            text-align: center;
        }

        /* --- 4. DASHBOARD SECTION (Target 1 & 2) --- */
        .dashboard-section {
            background: var(--surface);
            padding: 60px 30px;
            border-radius: 24px;
            border: 1px solid var(--border);
            box-shadow: 0 4px 20px rgba(0,0,0,0.03);
        }

        h1 { font-size: 36px; font-weight: 800; color: var(--secondary); margin-bottom: 16px; line-height: 1.2; }
        p { color: #64748b; margin-bottom: 32px; font-size: 16px; }

        /* Target 1: Sign Up */
        #signup-btn {
            background: var(--primary);
            color: white;
            padding: 16px 48px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin-bottom: 40px;
            box-shadow: 0 10px 20px -5px rgba(37, 99, 235, 0.3);
            width: 100%;
            max-width: 320px;
        }

        /* Target 2: Analytics */
        #feature-section {
            background: #f8fafc;
            border: 2px dashed var(--primary);
            padding: 24px;
            border-radius: 12px;
            margin-top: 10px;
            font-weight: 700;
            color: var(--primary);
        }

        /* --- 5. PRICING SECTION (Target 3) --- */
        .pricing-section {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        .pricing-card {
            background: var(--surface);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid var(--border);
        }
        /* Target 3: Pro Plan */
        #pricing-plan {
            border: 2px solid #10b981;
            background: #f0fdf4;
            transform: scale(1.05);
            box-shadow: 0 20px 40px -10px rgba(16, 185, 129, 0.2);
        }
        .price { font-size: 48px; font-weight: 800; color: var(--secondary); margin: 10px 0; }

        /* --- 6. CUSTOMIZATION --- */
        .customization-section {
            background: var(--secondary);
            color: white;
            border-radius: 24px;
            padding: 60px 30px;
        }
        .custom-item {
            background: rgba(255,255,255,0.1);
            padding: 16px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 600;
            margin-top: 15px;
            display: inline-block;
            width: 100%;
        }

        /* --- 7. FOOTER (Target 5) --- */
        footer {
            width: 100%;
            border-top: 1px solid var(--border);
            padding: 60px 20px;
            text-align: center;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        /* Target 5: Contact */
        #help-btn {
            display: inline-block;
            background: var(--secondary);
            color: white;
            padding: 16px 48px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
        }

        .copyright { color: #94a3b8; font-size: 13px; }

        /* --- MOBILE TWEAKS --- */
        @media (max-width: 768px) {
            header { padding: 20px; gap: 15px; }
            .nav-links { gap: 15px; }
            .nav-links a { font-size: 13px; }
            
            /* On very small screens, stack nav links vertically too */
            @media (max-width: 400px) {
                .nav-links { flex-direction: column; gap: 10px; }
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">SaaSify.</div>
        
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Orders</a>
            <a href="#">Themes</a>
            <a href="#">FAQ</a>
        </div>

        <div id="settings-icon">‚öôÔ∏è</div>
    </header>

    <main>
        
        <section class="dashboard-section">
            <h1>Command Center.</h1>
            <p>Your performance at a glance.</p>
            <button id="signup-btn">Access Dashboard</button>
            <div id="feature-section">üìä Analytics Report</div>
        </section>

        <section class="pricing-section">
            <h2>Plans</h2>
            <div class="pricing-card"><h3>Basic</h3><div class="price">$0</div></div>
            <div class="pricing-card" id="pricing-plan"><h3>Pro Plan</h3><div class="price">$29</div></div>
            <div class="pricing-card"><h3>Corp</h3><div class="price">$99</div></div>
        </section>

        <section class="customization-section">
            <h2>Personalize</h2>
            <div class="custom-item">üé® Theme Colors</div>
            <div class="custom-item">üî≤ Widget Layouts</div>
        </section>

    </main>

    <footer>
        <h2>Need Assistance?</h2>
        <a href="#" id="help-btn">Contact Support</a>
        <div class="copyright">&copy; 2025 SaaSify Inc.</div>
    </footer>

    <script src="./dist/embed.js"></script>

</body>
</html>
